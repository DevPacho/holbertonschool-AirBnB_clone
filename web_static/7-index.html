<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>

    <link rel="icon" href="/web_static/images/icon-AirBnb.png">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">

</head>

<body>
    <header>
    </header>
    
    <div class="container">
        <section class="filters">

            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>

                <ul class="popover">
                    <li>
                        <h2 class="sub">Arizona:</h2>
                        <ul>
                            <li class="list-i">Page</li>
                            <li class="list-i">Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="sub">California:</h2>
                        <ul>
                            <li class="list-i">San Francisco</li>
                            <li class="below">Los Altos</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>

                <ul class="popover">
                    <li class="up">Internet</li>
                    <li>TV</li>
                    <Li>Kitchen</Li>
                    <li class="below2">Iron</li>
                </ul>
            </div>

            <button class="btn-search">Search</button>

        </section>

        <section class="places">
            <h1>Places</h1>

            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>
        
        </section>
    </div>

    <footer>
        <p>Best School</p>
    </footer>

</body>

</html>
